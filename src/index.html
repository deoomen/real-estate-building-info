<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- reset styles for development -->
        <style>
            body {
                margin: 0;
                font-size: 16px;
            }
        </style>
        <link href="css/rebi.css" rel="stylesheet">

        <title>Real estate building info</title>
    </head>
    <body>
        <div id="rebi">
            <div class="rebi__section rebi__section-building">
                <div class="rebi__building">
                    <img src="" alt="">
                </div>
                <div class="rebi__tip">
                    <span>Kliknij na piętro aby wybrać</span>
                </div>
                <div class="rebi__title-block">
                    <span class="rebi__subtitle">###</span>
                    <h1 class="rebi__title">###</h1>
                </div>
            </div>

            <div class="rebi__section rebi__section-floors">
                <div class="rebi__params">
                    <p class="rebi__params-title">
                        Kondygnacje
                    </p>
                    <div class="rebi__params-floors">
                        <div class="rebi__params-floor">
                            <input id="floor0" type="radio" name="floor" value="0">
                            <label for="floor0">Parter</label>
                        </div>
                        <div class="rebi__params-floor">
                            <input id="floor1" type="radio" name="floor" value="0">
                            <label for="floor1">p1</label>
                        </div>
                        <div class="rebi__params-floor">
                            <input id="floor2" type="radio" name="floor" value="0">
                            <label for="floor2">p2</label>
                        </div>
                    </div>
                </div>
                <div class="rebi__legend">
                    <div class="rebi__flags">
                        <div class="rebi__flag">
                            <div class="rebi__flag-block rebi__flag--available"></div>
                            <span class="rebi__flag-name">Dostępne</span>
                        </div>
                        <div class="rebi__flag">
                            <div class="rebi__flag-block rebi__flag--reserved"></div>
                            <span class="rebi__flag-name">Zarezerwowane</span>
                        </div>
                        <div class="rebi__flag">
                            <div class="rebi__flag-block rebi__flag--sold"></div>
                            <span class="rebi__flag-name">Sprzedane</span>
                        </div>
                    </div>
                    <div class="">

                    </div>
                </div>
                <div class="rebi__floors-carousel carousel carousel__floors">

                </div>
            </div>

            <div class="rebi__section rebi__section-apartments">

            </div>
        </div>

        <script src="js/rebi.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
