<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- reset styles for development -->
        <style>
            body {
                margin: 0;
                font-size: 16px;
            }
        </style>
        <link href="css/rebi.css" rel="stylesheet">

        <title>Real estate building info</title>
    </head>
    <body>
        <div id="rebi">
            <div class="rebi__section rebi__section-building">
                <div class="rebi__building">
                    <img src="" alt="">
                </div>
                <div class="rebi__tip">
                    <span>Kliknij na piętro aby wybrać</span>
                </div>
                <div class="rebi__title-block">
                    <span class="rebi__subtitle">###</span>
                    <h1 class="rebi__title">###</h1>
                </div>
            </div>

            <div class="rebi__section rebi__section--padding rebi__section-floors-params">
                <div class="rebi__params">
                    <span class="rebi__subsection-title">
                        Kondygnacje
                    </span>
                    <div class="rebi__params-floors"></div>
                </div>

                <div class="rebi__legend rebi__row">
                    <div class="rebi__col rebi__col--left">
                        <span class="rebi__subsection-title">
                            Legenda
                        </span>
                        <div class="rebi__flags">
                            <div class="rebi__flag">
                                <div class="rebi__flag-block rebi__flag--available"></div>
                                <span class="rebi__flag-name">Dostępne</span>
                            </div>
                            <div class="rebi__flag">
                                <div class="rebi__flag-block rebi__flag--reserved"></div>
                                <span class="rebi__flag-name">Zarezerwowane</span>
                            </div>
                            <div class="rebi__flag">
                                <div class="rebi__flag-block rebi__flag--sold"></div>
                                <span class="rebi__flag-name">Sprzedane</span>
                            </div>
                        </div>
                    </div>

                    <div class="rebi__col rebi__col--right rebi__views">
                        <button type="button" class="rebi__btn rebi__btn-view">
                            <span class="">Przełącz na listę</span>
                            <span class=""></span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="rebi__section rebi__section-floors-carousel rebi-carousel rebi-carousel__floors"></div>

            <div class="rebi__section rebi__section-apartments-carousel rebi-carousel rebi-carousel__apartments"></div>
        </div>

        <script src="js/rebi.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
